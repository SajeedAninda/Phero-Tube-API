<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>PHTube</title>
    <style>
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="font-inter">
    <div class="container w-[95%] mx-auto">
        <header class="">
            <nav class="py-5 border-b border-gray-400 flex justify-between items-center">
                <div class="flex-1 flex justify-start">
                    <img src="logo.png" alt="">
                </div>
                <div class="flex-1 flex justify-center">
                    <button class="bg-[#25252533] py-3 px-4 rounded-lg text-[#252525] font-medium">Sort By View</button>
                </div>
                <div class="flex-1 flex justify-end">
                    <button class="bg-[#FF1F3D] py-3 px-4 rounded-lg text-white font-medium">Blog</button>
                </div>
            </nav>
        </header>


        <main>
            <div id="section-segment" class="py-5 mb-5 flex justify-center gap-3 items-center">
                <button class="bg-[#25252533] py-3 px-4 rounded-lg text-[#252525] font-medium">
                    All
                </button>
                <button class="bg-[#25252533] py-3 px-4 rounded-lg text-[#252525] font-medium">
                    Music
                </button>
                <button class="bg-[#25252533] py-3 px-4 rounded-lg text-[#252525] font-medium">
                    Comedy
                </button>
                <button class="bg-[#25252533] py-3 px-4 rounded-lg text-[#252525] font-medium">
                    Drawing
                </button>
            </div>


            <div id="card-segment grid grid-cols-1 grid-cols-4">
                <!-- Cards -->
                <div class="card flex flex-col gap-8">
                    <div class="img-div">
                        <img class="rounded-xl  h-[200px] w-[100%]" src="dummy-img.jpeg" alt="">
                    </div>
                    <div class="content-div flex gap-3">
                        <div class="left-img">
                            <img class=" w-[40px] h-[40px] rounded-full" src="Noha.jpg" alt="">
                        </div>
                        <div class="right-content">
                            <h3 class="font-bold">Building a Winning UX Strategy Using the Kano Model</h3>
                            <p class="text-[#171717b3]">Awlad Hossain</p>
                            <p>91K views</p>
                        </div>
                    </div>

                </div>
            </div>
        </main>


    </div>
</body>

</html>
